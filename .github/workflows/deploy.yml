name: Build and Deploy Spring Boot Application3

on:
  push:
    branches:
      - main
  workflow_dispatch:  # âœ… ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Check out code
        uses: actions/checkout@v2

      # 2. JDK 17 ì„¤ì¹˜
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle ë¹Œë“œ (í…ŒìŠ¤íŠ¸ ì½”ë“œ ì‹¤í–‰ ì œì™¸)
      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2  # ì›í•˜ëŠ” AWS ë¦¬ì „ ì„¤ì •

      # 5. ë¹Œë“œëœ JAR íŒŒì¼ ì••ì¶•
      - name: Zip application
        run: |
          cp build/libs/*.jar application.jar
          zip application.zip application.jar

      # 6. S3ì— ì—…ë¡œë“œ (Elastic Beanstalkì—ì„œ ì‚¬ìš©í•  íŒŒì¼)
      - name: Upload to S3
        run: |
         aws s3 cp application.zip s3://elasticbeanstalk-ap-northeast-2-940482449155/app-deployments/application.zip

      # 7. Elastic Beanstalkì— ë°°í¬
      - name: Deploy to Elastic Beanstalk
        run: |
          VERSION_LABEL=v-$(date +%Y%m%d%H%M%S)  # ğŸ’¡ ìœ ë‹ˆí¬í•œ ì‹œê°„ ê¸°ë°˜ ë²„ì „ ìƒì„±

          echo "Using version label: $VERSION_LABEL"

          aws elasticbeanstalk create-application-version \
            --application-name incu-server \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket=elasticbeanstalk-ap-northeast-2-940482449155,S3Key=app-deployments/application.zip \
            --auto-create-application

          aws elasticbeanstalk update-environment \
            --environment-name Incu-server-env \
            --version-label $VERSION_LABEL
